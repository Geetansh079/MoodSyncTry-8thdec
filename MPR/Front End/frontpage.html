<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOOD SYNC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">MOOD SYNC</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <video id="videoElement" width="200%" height="auto" autoplay></video>
        <canvas id="canvasElement" width="200%" height="auto" style="display: none;"></canvas>
        <button id="startButton" class="btn btn-primary btn-block mt-3">Start Camera</button>
        <div class="mt-3">
          <label for="languageInput">Enter Language:</label>
          <input type="text" id="languageInput" class="form-control" placeholder="Enter language...">
          <label for="SingerInput">Enter Name of the Singer:</label>
          <input type="text" id="singerInput" class="form-control" placeholder="Enter singer...">
        <p id="emotionData"></p>
        </div>
        <button id="recommendButton" class="btn btn-success btn-block mt-3">Get Music Recommendations</button>
        <h1>Capture Your Emotion</h1>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN and your custom JS -->
  <script type="text/javascript" src="frontend.js"></script>
</body>
</html>
